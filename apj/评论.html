<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>评价</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: KaiTi;
			}
			
			.box {
				/*width: 100%;*/
				margin: 0 20px;
			}
			
			.tou {
				text-align: center;
				width: 100px;
				height: 100px;
				/*display: flex;*/
				border-radius: 50%;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			
			.nick {
				line-height: 100px;
				height: 100px;
				font-size: 20px;
				margin-bottom: 40px;
			}
			
			.txt {
				color: #C4C4C4;
				font-weight: normal;
			}
			
			.head {
				width: 100%;
				height: 300px;
				background: url(head.jpg) no-repeat center;
			}
			
			.line {
				border-bottom: solid #F4F4F4 1px;
			}
			
			.pj {
				font-weight: 500;
				font-size: 22px;
				padding: 40px 0;
			}
			
			.times {
				color: #F65306;
				font-weight: 500;
				padding: 30px 0;
			}
			
			.zp {
				font-weight: 500;
				font-size: 22px;
			}
			
			.pic {
				text-align: center;
				margin: 0 auto;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>

	<body>
		<div class="head"></div>
		<div class="box">
			<!--用户信息-->
			<div class="nick">
				<img class="tou" src="351.png" />
				<span>c**9</span>
			</div>
			<!--商品描述-->
			<span class="txt"> 08-03  颜色分类: S2标准平头9件套</span>
			<!--评价内容-->
			<p class="pj">拿回来试用了感觉挺好的，非常奈斯</p>
			<div class="line"></div>

			<p class="times">用户当天评价</p>
			<!--追评内容-->
			<span class="zp">
				这个配件用起来还是不错的呀，反正我觉得特别的棒，很好用的，也是找了很多家，对比了一下，还是比较便宜的这家，在这个商家买了一套，质量都不错，很喜欢
			</span>
			<br />
			<span class="zp">
				能很强大，还方便收纳 看了很多店子，最终决定在这家买，卖家发货很快，物流也给力，期待地到手拆开，发现确实物有所值...价格优惠，质量不错，以后还会来，会推荐给身边朋友的。希望能多做点活动，会持续关注店铺活动
			</span>
			<br />
			<!--四张图片-->
			<img src="t1.png" alt="" class="pic" />
			<img src="t2.png" alt="" class="pic" />
			<img src="t3.png" alt="" class="pic" />
			<img src="t4.png" alt="" class="pic" />
		</div>
	</body>

</html>
