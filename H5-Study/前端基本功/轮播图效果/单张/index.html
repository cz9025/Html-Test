<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery单张轮播图轮换</title>

<link rel="stylesheet" href="style/css/mdsSlide.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/Mds.onePic.1.0.js" type="text/javascript"></script>
</head>
<body>
<br>
<div class="wrap">

	<div id="slide">
		<ul class="list">
			<li><a href="javascript:;"><img src="Style/Images/1.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="Style/Images/2.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="Style/Images/3.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="Style/Images/4.png" alt=""></a></li>
			<li><a href="javascript:;"><img src="Style/Images/5.png" alt=""></a></li>
		</ul>
	</div>

</div>


<script>
	$('#slide').MdsSlideFade({
		pageNum: true,time: '3000'
	});

</script>

</body>
</html>
