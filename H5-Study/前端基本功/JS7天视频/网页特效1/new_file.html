<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 700px;
				height: 42px;
				border: solid black 1px;
				border-radius: 5px;
				margin: 100px auto;
				position: relative;
				background: url(img/rss.png) no-repeat right center;
			}
			.cloud{
				position: absolute;
				width: 83px;
				height: 42px;
				top: 0;
				left: 0;
				background: url(img/cloud.gif) no-repeat;
			}
			ul{
				list-style: none;
				position: absolute;
			}
			li{
				float: left;
				height: 42px;
				width: 83px;
				text-align: center;
				line-height: 42px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="cloud" id="cloud"></span>
			<ul>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
				<li>第一个蓝</li>
			</ul>
		</div>
		<script type="text/javascript">
			var cloud=document.getElementById("cloud");
			var uls=cloud.nextElementSibling;
			var uli=uls.children;
			
			var lefts=0;
			for (var i=0;i<uli.length;i++) {
				uli[i].index=i;
				
				uli[i].onmouseover=function(){
					console.log(this.offsetLeft);
					cloud.style.left=this.offsetLeft+"px";
					
				}
				uli[i].onmouseout=function(){
					cloud.style.left=lefts+"px";
				}
				uli[i].onclick=function(){
					cloud.style.left=this.offsetLeft+"px";
					lefts=this.offsetLeft;
				}
			}
		</script>
	</body>
</html>
