<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时钟</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				position: relative;
				width: 600px;
            	height: 600px;
            	margin:50px auto;
				background: url(img/clock.jpg) no-repeat;
				
			}
			#hour{
				position: absolute;
				top: 0;
				left: 0;
				background: url(img/hour.png) no-repeat center center;
				height: 100%;
				width: 100%;
			}
			#min{
				background: url(img/minute.png) no-repeat center center;
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#sec{
				background: url(img/second.png) no-repeat center center;
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="hour"></div>
			<div id="min"></div>
			<div id="sec"></div>
		</div>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
//			var hour = document.getElementById("hour");
// 			var min = document.getElementById("min");
//			var sec = document.getElementById("sec");
			var s=0,m=0,h=0,ms=0;
			
			setInterval(clock,1000);
			function clock(){
				var date = new Date();
//				ms=date.getMilliseconds();
				s=date.getSeconds();
				m=date.getMinutes()+s/60;
				h=date.getHours()%12+m/60;
				
				$("sec").style.WebkitTransform="rotate("+s*6+"deg)";
				$("min").style.WebkitTransform="rotate("+m*6+"deg)";
				$("hour").style.WebkitTransform="rotate("+h*30+"deg)";
			}
		</script>
	</body>
</html>
