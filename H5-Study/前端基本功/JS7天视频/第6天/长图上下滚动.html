<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>长图上下滚动</title>
		<style type="text/css">
			.box{
				width: 512px;
				height: 400px;
				border: 1px solid red;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			.box #pic{
				position: absolute;
				top: 0;
				left: 0;
			}
			.box span{
				display: block;
				width: 100%;
				height: 200px;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			#up{
				top: 0;
			}
			#down{
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/mi.png"  id="pic" />
			<span id="up"></span>
			<span id="down"></span>
		</div>
		<script type="text/javascript">
			var up=document.getElementById("up");
			var down=document.getElementById("down");
			var pic=document.getElementById("pic");
			var count=0;
			var timer=null;
			//上滑
			up.onmouseover=function(){
				
				timer=setInterval(fn,15);
				function fn(){
					count--;
					if(count>=-1070){
						
						pic.style.top=count+"px";
					}else{
						clearInterval(timer);
					}
				}
			}
			up.onmouseout=function(){
				clearInterval(timer);
			}
			//下滑
			down.onmouseover=function(){
				timer=setInterval(fn,30);
				function fn(){
					count++;
					if(count<=0){
						
						pic.style.top=count+"px";
					}else{
						clearInterval(timer);
					}
				}
			}
			down.onmouseout=function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
