<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 2000px;
				background-color: pink;
			}
			#box1{
				height: 50px;
				background-color: red;
			}
			#box2{
				height: 200px;
				background-color: orange;
			}
			#box3{
				width: 100%;
				height: 30px;
				background-color: blue;
			}
			#box4{
				height: 500px;
				background-color: green;
			}
			
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
				z-index: 99;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"class="a"></div>
			<div id="box4"></div>
		</div>
		<script type="text/javascript">
			var box3=document.getElementById("box3");
			
			var tops=box3.offsetTop;
			window.onscroll=function(){
				if(scroll().top>tops){
					box3.className="a fixed";
				}
				else{
					box3.className="a";
				}
			}
			
		</script>
	</body>
</html>
