<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title>固定导航栏1</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 100px;
				background-color: orange;
			}
			.box1{
				width: 100%;
				height: 200px;
				background-color: red;
			}
			.box2{
				width: 100%;
				height: 50px;
				background-color: blue;
			}
			.box3{
				width: 100%;
				height: 600px;
				background-color: green;
			}
			.box4{
				width: 100%;
				height: 800px;
				background-color: purple;
			}
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
				z-index: 99;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2" id="nav"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
	<script type="text/javascript">
		var nav=document.getElementById("nav");
		
		var tops=nav.offsetTop;
		console.log(tops);
		window.onscroll=function(){
			if(scroll().top>tops){
				nav.className="box2 fixed";
			}
			else{
				nav.className="box2";
			}
		}
	</script>
</html>
