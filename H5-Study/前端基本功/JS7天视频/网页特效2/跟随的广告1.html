<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title>跟随的AD</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 2000px;
				background-color: lightgray;
				position: relative;
			}
			.ad{
				width: 100px;
				height: 400px;
				background-color: blue;
				position: absolute;
				top: 100px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="ad" id="ad"></div>
		</div>
	</body>
	<script type="text/javascript">
		var ad=document.getElementById("ad");
		
		var tops=ad.offsetTop;
		var leader=0,target=0;
		var timer=null;
		window.onscroll=function(){
			clearInterval(timer);
			target=scroll().top+tops;
			timer=setInterval(function(){
				leader=leader+(target-leader)/10;
				ad.style.top=leader+"px";
			},30);
		}
	</script>
</html>
