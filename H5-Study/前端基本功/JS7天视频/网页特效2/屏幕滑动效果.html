<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title>屏幕滑动效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			ul,
			ol {
				list-style: none;
			}
			
			ul {
				width: 100%;
				height: 100%;
			}
			
			ul li {
				width: 100%;
				height: 100%;
			}
			
			ol {
				width: 80px;
				height: 300px;
				position: fixed;
				top: 50%;
				margin-top: -150px;
				left: 50px;
			}
			
			ol li {
				line-height: 50px;
				width: 80px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>

		<ol id="flow">
			<li>第一楼</li>
			<li>第二楼</li>
			<li>第三楼</li>
			<li>第四楼</li>
			<li>第五楼</li>
			<li>第六楼</li>
		</ol>
		<ul id="cont">
			<li>第一楼</li>
			<li>第二楼</li>
			<li>第三楼</li>
			<li>第四楼</li>
			<li>第五楼</li>
			<li>第六楼</li>
		</ul>
		<script type="text/javascript">
			var flow=document.getElementById("flow");
			var cont=document.getElementById("cont");
			
			var flows=flow.children;
			var conts=cont.children;
			var arr=["blue","skyblue","green","yellow","orange","gray"];
			var timer=null;
			var leader=0,target=0;
			for(var i=0;i<flows.length;i++){
				flows[i].style.backgroundColor=arr[i];
				conts[i].style.backgroundColor=arr[i];
				
				flows[i].index=i;
				flows[i].onclick=function(){
					clearInterval(timer);
					target=conts[this.index].offsetTop;
					timer=setInterval(function(){
						leader=leader+(target-leader)/10;
						window.scrollTo(0,leader);
						//定时器没关
						
						if(Math.round(leader)==target){
							window.scrollTo(0,Math.round(leader));
							
							clearInterval(timer);
							
						}
//						console.log(Math.round(leader));
					},20)
				}
			}
		</script>
	</body>

</html>
