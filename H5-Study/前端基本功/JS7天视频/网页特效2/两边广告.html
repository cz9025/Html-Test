<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title>两边广告跟随滚动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 3000px;
			}
			#left,#right{
				width: 150px;
				height: 300px;
				border: 1px solid gray;
				position: absolute;
				top: 20%;
				background-color: pink;
				
			}
			#left{
				left: 20px;
			}
			#right{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="left"></div>
			<div id="right"></div>
		</div>
		<script type="text/javascript">
			var left=document.getElementById("left");
			var right=document.getElementById("right");
			
			var leader=0,target=0;
			var tops=left.offsetTop;
			var timer=null;
			
			window.onscroll=function(){
				clearInterval(timer);
				target=scroll().top+tops;
				timer=setInterval(function(){
					leader=leader+(target-leader)/10;
					left.style.top=leader+"px";
					right.style.top=leader+"px";
				},20)
			}
			
		</script>
	</body>
</html>
