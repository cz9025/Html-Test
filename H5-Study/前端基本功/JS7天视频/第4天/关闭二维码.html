<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关闭二维码</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				margin: 100px auto;
			}
			#close{
				float: left;
				display: block;
				height: 20px;
				width: 20px;
				cursor: pointer;
				background-color: pink;
				text-align: center;
				line-height: 20px;
			}
			img{
				float: left;
				height: 300px;
				width: 280px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span id="close">x</span>
			<img src="img/le.jpg" />
		</div>
		<script type="text/javascript">
			var close=document.getElementById("close");
			close.onclick=function(){
				this.parentNode.style.display="none";
			}
		</script>
	</body>
</html>
