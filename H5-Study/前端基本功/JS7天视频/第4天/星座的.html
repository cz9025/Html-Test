<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星座运势</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 200px;
				border: 1px solid gray;
				margin: 150px auto;
			}
			.headers{
				line-height: 29px;
				border-bottom: 1px solid gray;
				color: blue;
				font-weight: bold;
				padding-left: 20px;
			}
			#tops{
				height: 60px;
			}
			
			#pic{
				float: left;
				height: 50px;
				width: 50px;
				margin: 8px;
				background: url(img/astroIcon.png) no-repeat 0 0;
			}
			#sele{
				float: left;
				width: 145px;
				height: 25px;
				margin: 5px 0 0 20px;
			}
			#xing_piv{
				float: left;
				margin: 10px 0 0 20px;
				height: 15px;
				width: 145px;
				font-size: 12px;
			}
			#yunshi{
				float: right;
				width: 80px;
				height: 13px;
				background: url(img/yunshi.png) no-repeat left top;
				position: relative;
			}
			#start{
				position: absolute;
				top: 0;
				left: 0;
				float: right;
				/*width: 16px;*/
				height: 13px;
				background: url(img/yunshi.png) no-repeat left bottom;
			}
			#txt{
				height: 90px;
				margin: 10px 10px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="headers">
				星座运势
			</p>
			<div id="content">
				<div id="tops">
					<p id="pic"></p>
					<select id="sele">
						<option value="0">白羊座(03.21-04.19)</option>
						<option value="1">金牛座(04.20-05.20)</option>
						<option value="2">双子座(05.21-06.21)</option>
						<option value="3">巨蟹座(06.22-07.22)</option>
						<option value="4">狮子座(07.23-08.22)</option>
						<option value="5">处女座(08.23-09.22)</option>
						<option value="6">天秤座(09.23-10.23)</option>
						<option value="7">天蝎座(10.24-11.22)</option>
						<option value="8">射手座(11.23-12.21)</option>
						<option value="9">摩羯座(12.22-01.19)</option>
						<option value="10">水瓶座(01.20-02.18)</option>							
						<option value="11">双鱼座(02.19-03.20)</option>
					</select>
					<div id="xing_piv">
						<span>今日运势:</span><div id="yunshi">
							<div id="start"></div>
						</div>
					</div>
				</div>
				<div id="txt">
					随意写点什么
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var arrtxt=["第1个","第2个","第3个","第4个","第5个","第6个","第7个","第8个","第9个","第10个","第11个","第12个"];
			var xing=[10,8,3,4,6,9,7,10,8,5,6,8];
			function $(id){return document.getElementById(id);}
			$("txt").innerHTML=arrtxt[$("sele").value]; //默认为0
			$("start").style.width=xing[$("sele").value]*8+"px";
			$("pic").style.backgroundPosition="0 "+(-50*$("sele").value)+"px";
			$("sele").onchange=function(){
//				console.log(this.value);
				$("txt").innerHTML=arrtxt[this.value];
				$("start").style.width=xing[this.value]*8+"px";
				$("pic").style.backgroundPosition="0 "+(-50*this.value)+"px";
			}
			
			
			
			
			
		</script>
	</body>
</html>
