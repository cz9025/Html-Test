<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匀速运动</title>
		<style type="text/css">
			#box{
				margin-top: 200px;
				width: 50px;
				height: 50px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn">走起</button>
		<div id="box"></div>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			var box=document.getElementById("box");
			var num=0;
			btn.onclick=function(){
				
				timer=setInterval(fn,10);
				function fn(){
					num++;
					if(num>=500){
						box.style.marginLeft=0;
						num=0;
					}else{
						box.style.marginLeft=num+"px";
					}
				}
				
			}
		</script>
	</body>
</html>
