<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>保留小数</title>
	</head>
	<body>
		<script type="text/javascript">
			var pi=3.1415;
			console.log(pi.toFixed(2));
			//方式二
			
			var pi=3.1415887454;
			var pistr=pi.toString();
			var index=pistr.indexOf(".");
			var num= pistr.substr(0,index+3);
			console.log(num);
		</script>
	</body>
</html>
