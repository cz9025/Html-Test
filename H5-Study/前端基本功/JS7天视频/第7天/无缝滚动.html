<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>无缝滚动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 200px;
				border: 2px solid blue;
				overflow: hidden;
				position: relative;
				margin: 100px auto;
			}
			#box ul{
				list-style: none;
				width: 300%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#box ul li{
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<ul>
				<li><img src="img/01.jpg" /></li>
				<li><img src="img/02.jpg" /></li>
				<li><img src="img/03.jpg" /></li>
				<li><img src="img/04.jpg" /></li>
				<li><img src="img/01.jpg" /></li>
				<li><img src="img/02.jpg" /></li>
			</ul>
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			var ul=box.children[0];
			var count=0;
			var timer=setInterval(autoPlay,5);
			function autoPlay(){
				count--;
				if(count<=-1200){
					ul.style.left=0;
					count=0;
				}else{
					ul.style.left=count+"px";
				}
			}
			box.onmouseover=function(){
				clearInterval(timer);
			}
			box.onmouseout=function(){
				timer=setInterval(autoPlay,5);
			}
		</script>
	</body>

</html>
