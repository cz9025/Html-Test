<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>切换tab</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#tab{
				width: 600px;
				height: 500px;
				border: 1px solid gray;
				margin: 200px auto;
			}
			#nav{
				height: 40px;
				
			}
			button{
				width: 200px;
				height: 40px;
				margin: -1px 0;
				outline: none;
			}
			#pic{
				width: 560px;
				height: 420px;
				overflow: hidden;
				margin: 20px 20px;
			}
			#pic1{
			
				height: 420px;
				background-color: pink;
			}
			#pic2{
				display: none;
				height: 420px;
				background-color: blue;
			}
			#pic3{
				display: none;
				height: 420px;
				background-color: orange;
			}
			.btnno{
				background-color: ghostwhite;
				border: 1px solid gray;
				border-top: none;
				/*margin: -1px -1px 0 0;*/
			}
			.btnyes{
				background-color:white;
				border: none;
				margin: 0 0;
				/*border-top: 1px solid gray;*/
			}
		</style>
	</head>
	<body>
		<div id="tab">
			<div id="nav">
				<button>去大肚子</button><button>清除色斑</button><button>男性减肥</button>
			</div>
			<div id="pic">
				<div id="pic1">
					假装有1张图片
				</div>
				<div id="pic2">
					假装有2张图片
				</div>
				<div id="pic3">
					假装有3张图片
				</div>
			</div>
			
		</div>
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			var btn=$("nav").getElementsByTagName("button");
			var pic=$("pic").getElementsByTagName("div");
			for(var i=0;i<btn.length;i++){
				btn[i].index=i;
				btn[i].onclick=function(){
					for(var j=0;j<btn.length;j++){
						btn[j].className="btnno";
						pic[j].style.display="none";
					}
					this.className="btnyes";
					pic[this.index].style.display="block";
				}
			}
		</script>
	</body>
</html>
