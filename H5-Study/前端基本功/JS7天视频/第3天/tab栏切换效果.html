<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab栏切换效果</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#btn{
				width: 300px;
				margin: 0 auto;
					
			}
			button{
			height: 30px;
				margin:20px 25px;
			}
			#waicen{
				width: 300px;
				height: 300px;
				border: 1px solid green;
				margin: 0 auto;
				overflow: hidden;
			}
			#neicen{
				height: 300px;
				
			}
			.box1{
				width: 300px;
				height: 300px;
				background-color: pink;
			}
			.box2{
				width: 300px;
				height: 300px;
				/*display: none;*/
				background-color: blue;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="btn">
			<button>第一栏</button><button>第二栏</button><button>第三栏</button>
		</div>
		
		<div id="waicen">
			<div id="neicen">
				<div class="box1" id="box"></div>
				<div class="box2" id="box"></div>
				<div class="box3" id="box"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			var btn=$("btn").getElementsByTagName("button");
			var divs=$("neicen").getElementsByTagName("div");
			console.log(divs.length);
			for(var i=0; i<btn.length;i++){
				btn[i].index=i;
				btn[i].onclick=function(){
					for(var j=0; j<btn.length; j++){
						divs[j].style.display="none";
						btn[j].style.backgroundColor="";//切换按钮背景颜色
					}
					divs[this.index].style.display="block";
					this.style.backgroundColor="red";
				}
			}
		</script>
	</body>
</html>
