<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求数组的平均值</title>
	</head>
	<body>
		<script type="text/javascript">
			function avg(arr){
				var sum=0;
				for(var i=0;i<arr.length;i++){
					sum+=arr[i];
				}
				console.log(sum/5);
			}
			avg([1,2,3,4,5])
		</script>
	</body>
</html>
