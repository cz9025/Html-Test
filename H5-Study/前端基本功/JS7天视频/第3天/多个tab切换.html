<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>多个tab切换</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#tab1,#tab2{
				margin: 100px auto;
				width: 300px;
				height: 250px;
				border: 1px solid gray;
			}
			#navs,#navs2{
				height: 30px;
				
			}
			#navs span,#navs2 span{
				float:left;
				display: block;
				line-height: 29px;
				text-align: center;
				width: 75px;
				border-bottom: 1px solid gray;
				border-right: 1px solid gray;
				margin-right: -1px;
				cursor: pointer;
				
			}
			#content,#content2{
				height: 180px;
				margin: 20px;
				overflow: hidden;
			}
			.pic1{
				height: 180px;
				background-color: blue;
			}
			.pic2{
				height: 180px;
				background-color: yellowgreen;
			}
			.pic3{
				height: 180px;
				background-color: orange;
			}
			.pic4{
				height: 180px;
				background-color: green;
			}
		</style>
	</head>

	<body>
		<div id="tab1">
			<div id="navs">
				<span>蓝色</span><span>黄绿</span><span>橙色</span><span>绿色</span>
			</div>
			<div id="content">
				<div class="pic1"></div>
				<div class="pic2"></div>
				<div class="pic3"></div>
				<div class="pic4"></div>
			</div>
		</div>
		
		<div id="tab2">
			<div id="navs2">
				<span>新闻</span><span>体育</span><span>时尚</span><span>caijing</span>
			</div>
			<div id="content2">
				<div class="pic1"></div>
				<div class="pic2"></div>
				<div class="pic3"></div>
				<div class="pic4"></div>
			</div>
		</div>
		<script type="text/javascript">
			function fn(navs,content){
				var navspan=document.getElementById(navs).getElementsByTagName("span");
				var contentdiv=document.getElementById(content).getElementsByTagName("div");
				for(var i=0; i<navspan.length;i++){
					navspan[i].index=i;
					navspan[i].onmouseover=function(){
						for(var j=0;j<navspan.length;j++){
							navspan[j].style.backgroundColor="";
							contentdiv[j].style.display="none";
						}
						this.style.backgroundColor="pink";
						contentdiv[this.index].style.display="block";
					}
				}
			}
			fn("navs","content");
			fn("navs2","content2");
		</script>
	</body>

</html>
