<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排他思想获得索引</title>
		<style type="text/css">
			button{
				width: 100px;
				height: 60px;
			}
			.bgc{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button>第一个</button>
		<button>第二个</button>
		<button>第三个</button>
		<button>第四个</button>
		<button>第五个</button>
		<script type="text/javascript">
			var btn=document.getElementsByTagName("button");
			for(var i=0;i<btn.length;i++){
				btn[i].index=i;
				btn[i].onclick=function(){
					console.log(i);
					for(var j=0;j<btn.length;j++){
						btn[j].className="";
						
					}
					this.className="bgc";
				}
			}
		</script>
	</body>
</html>
