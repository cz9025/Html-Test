<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>传参显示盒子</title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background-color: pink;
				margin: 10px;
				display: none;
			}
			
		</style>
	</head>
	<body>
		<button type="button" onclick="fn('box1');">第一个盒子</button>
		<button type="button" onclick="fn('box2');">第二个盒子</button>
		<button type="button" onclick="fn('box3');">第三个盒子</button>
		<button type="button" onclick="fn('box4');">第四个盒子</button>
		
		<div id="box1">1</div>
		<div id="box2">2</div>
		<div id="box3">3</div>
		<div id="box4">4</div>
		
		
		<script type="text/javascript">
			function fn(obj){
				var obj=document.getElementById(obj);
				obj.style.display="block";
			}
			
		</script>
	</body>
</html>
