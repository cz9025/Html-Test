<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: pink;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn400">400</button>
		<button type="button" id="btn600">600</button>
		<div class="box" id="box"></div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var btn400=document.getElementById("btn400");
		var btn600=document.getElementById("btn600");
		
		btn400.onclick=function(){
			autoPlay(box,"width",400);
		}
		btn600.onclick=function(){
			autoPlay(box,"height",600);
			
		}
		
		function autoPlay(obj,attr,target){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				
				//得到当前的值
				var current=parseInt(getstyle(obj,attr));
				//计算不长
				var step=(target-current)/10;
				
				step=step>0?Math.ceil(step):Math.floor(step);
				obj.style[attr]=current+step+"px";
				
				//关闭定时器
				if(step==0){
					clearInterval(obj.timer);
				}
			},30);
			
		}
		
		function getstyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return window.getComputedStyle(obj,null)[attr];
			}
		}
	</script>
</html>
