<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返回当前样式的函数</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 10px;
				left: 20px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box" style="width: 100px;"></div>
		<script type="text/javascript">
			var box=document.getElementById("box");
			
			//返回当前样式的函数
			function getstyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return window.getComputedStyle(obj,null)[attr];
				}
			}
			
			console.log(getstyle(box,"width"));
			console.log(getstyle(box,"left"));
		</script>
	</body>
</html>
