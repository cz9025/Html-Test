<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=3.45643,f=-3.666;
			console.log(Math.ceil(num));
			console.log(Math.floor(num));
			console.log(Math.round(num));
			
			console.log(Math.ceil(f));//向上取整
			console.log(Math.floor(f));//向下取整
			console.log(Math.round(f));//四舍五入
		</script>
	</body>
</html>
