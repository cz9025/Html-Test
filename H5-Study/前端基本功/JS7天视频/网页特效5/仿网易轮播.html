<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/wy.js"></script>
		<script type="text/javascript" src="js/animate.js"></script>
		<title>仿网易轮播</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
			}
			.w-slider{
				width: 310px;
				height: 265px;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
				border: 1px solid gray;
			}
			.slider{
				width: 310px;
				height: 220px;
			}
			.slider-main{
				width: 620px;
				height: 220px;
			}
			.slider-main-img{
				width: 310px;
				height: 220px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.slider-ctrl{
				width: 310px;
				height: 45px;
				text-align: center;
				padding-top: 5px;
			}
			.slider-ctrl-con{
				display: inline-block;
				width: 24px;
				height: 20px;
				background: url(img/icon.png) no-repeat -24px -782px;
				margin: 0 5px;
			    cursor: pointer;
			    /*隐藏掉span的文字内容*/
			    text-indent: -20em;
			    overflow: hidden;
			}
			.current {
			    background-position: -24px -762px;
			}
			.slider-ctrl-prev,.slider-ctrl-next{
				width: 30px;
    			height: 35px;
    			position: absolute;
    			top: 50%;
    			margin-top: -40px;
    			opacity: 0.8;
    			background: url(img/icon.png) no-repeat;
    			cursor: pointer;
			}
			.slider-ctrl-prev{
				background-position: 6px 0;
				left: 0;
			}
			.slider-ctrl-next{
				background-position: -6px -44px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="w-slider" id="w_slider">
			<div class="slider">
				<div class="slider-main" id="slider_main">
					<div class="slider-main-img"><a href="#"><img src="img/1.jpg" alt="" /></a></div>
					<div class="slider-main-img"><a href="#"><img src="img/2.jpg" alt="" /></a></div>
					<div class="slider-main-img"><a href="#"><img src="img/3.jpg" alt="" /></a></div>
					<div class="slider-main-img"><a href="#"><img src="img/4.jpg" alt="" /></a></div>
					<div class="slider-main-img"><a href="#"><img src="img/5.jpg" alt="" /></a></div>
					<div class="slider-main-img"><a href="#"><img src="img/6.jpg" alt="" /></a></div>
				</div>
			</div>
			<div class="slider-ctrl" id="slider_ctrl">
				<span class="slider-ctrl-prev"></span>
		        <span class="slider-ctrl-next"></span>
			</div>
		</div>
	</body>
</html>
