<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				width: 300px;
				height: 50px;
				background-color: pink;
				margin: 100px;
			}
			ul{
				list-style: none;
			}
			.nav>ul>li{
				width: 100px;
				height: 50px;
				line-height: 50px;
				float: left;
				text-align: center;
				cursor: pointer;
			}
			.nav>ul ul{
				background-color: gray;
				display: none;
			}
			.nav>ul ul li{
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="nav" id="nav">
			<ul>
				<li>一级菜单
					<ul>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>	
				</li>
				<li>一级菜单
					<ul>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>	
				</li>
				<li>一级菜单
					<ul>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>	
				</li>
			</ul>
			
		</div>
	</body>
	<script type="text/javascript">
		
		function List(id){
			this.id=document.getElementById(id);
			this.ul=this.id.children[0];
			this.uli=this.ul.children;
			
		}
		List.prototype.init=function(){
			var that=this;
			for(var i=0;i<this.uli.length;i++){
				this.uli[i].index=i;
				this.uli[i].onmouseover=function(){
					//鼠标停留,显示
					that.show(this.children[0]);
					
				}
				this.uli[i].onmouseout=function(){
					//鼠标移开,隐藏
					that.hide(this.children[0]);
				}
			}
		}
		//显示
		List.prototype.show=function(obj){
			obj.style.display="block";
		}
		//隐藏
		List.prototype.hide=function(obj){
			obj.style.display="none";
			
		}
		
		
		var list=new List("nav");
		list.init();
	</script>
</html>
