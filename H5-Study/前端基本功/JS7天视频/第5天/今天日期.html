<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>今天日期</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 150px;
				border: 1px solid gray;
				margin: 100px auto; 
				background-color: yellowgreen;
			}
			#box p{
				text-align: center;
				font-size: 12px;
				padding: 20px;
				
			}
			#box span{
				display: inline-block;
				height: 50px;
				width: 100px;
				margin: 0 50px;
				background-color: skyblue;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!--<p>2017年09月16日</p>
			<span>23</span>-->
		</div>
		<script type="text/javascript">
			var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var date=new Date();
			var box=document.getElementById("box");
			var p=document.createElement("p");
			p.innerHTML=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+arr[date.getDay()];
			box.appendChild(p);
			var span=document.createElement("span");
			span.innerHTML=date.getDate();
			box.appendChild(span);
		</script>
	</body>
</html>
