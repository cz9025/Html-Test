<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#times{
				margin: 30px 0;
			}
		</style>
	</head>
	<body>
		<div id="times">6666666</div>
		<script type="text/javascript">
			var date1=new Date("2018/10/16 22:55:00");
			var times=document.getElementById("times");
			var endtime=date1.getTime();
			fn();
			var cleartime=setInterval(fn,1000);
			
			function fn(){
				var date2=new Date();
				var starttime=date2.getTime();
				var second=parseInt((endtime-starttime)/1000);
				var s=second%60;
				var m=parseInt(second/60)%60;
				var h=parseInt(second/3600)%24;
				var d=parseInt((second/3600)/24);
				times.innerHTML="距离开售还有："+d+"天"+h+"时"+m+"分"+s+"秒";
				if(second==0){
					clearInterval(cleartime);
				}
//				console.log(d);
			}
		</script>
	</body>
</html>
