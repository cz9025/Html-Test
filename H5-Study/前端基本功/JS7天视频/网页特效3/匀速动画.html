<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匀速动画</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				margin-top: 50px;
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button id="btn200">btn200</button>
		<button id="btn400">btn400</button>
		<div id="box"></div>
		
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
				var timer=0;
				var lefts=0;
			$("btn200").onclick=function(){
				boxRun($("box"),201);
			}
			$("btn400").onclick=function(){
				boxRun($("box"),400);
			}
			
		
			function boxRun(obj,target){
				clearInterval(timer);
				var speed=obj.offsetLeft<target?5:-5;
				timer=setInterval(function(){
					
					var result=target-obj.offsetLeft;
					
					
					obj.style.left=obj.offsetLeft+speed+"px";
					
					
					console.log(obj.offsetLeft);
					
					
					if(Math.abs(result)<=5){
						clearInterval(timer);
						obj.style.left=target+"px";
					}
					
				},30)
				
			}
		</script>
	</body>
</html>
