<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				height: 3000px;
			}
			#box{
				width: 80px;
				position: fixed;
				bottom: 200px;
				right: 0;
				background: orange;
			}
			
			#qq{
				width: 100%;
				height: 50px;
				margin-bottom: 10px;
				background: pink;
				position: absolute;
				top: 0;
				left: 65px;
			}
			#kf{
				width: 100%;
				height: 50px;
				background: skyblue;
				position: absolute;
				top: 60px;
				left: 65px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="qq"></div>
			<div id="kf"></div>
		</div>
		
		
		<script type="text/javascript">
			var box=document.getElementById("box");
			var qq=document.getElementById("qq");
			var kf=document.getElementById("kf");
			
//			console.log(qq.offsetLeft);
			qq.onmouseover=function(){
				disBox(qq,0);
			}
			
			kf.onmouseover=function(){
				disBox(kf,0);
			}
			qq.onmouseout=function(){
				disBox(qq,65);
			}
			
			kf.onmouseout=function(){
				disBox(kf,65);
			}
			var timer=0;
			
			function disBox(obj,target){
				clearInterval(obj.timer);
				
				var speed=obj.offsetLeft<target?5:-5;
				obj.timer=setInterval(function(){
					var reslut=Math.abs(obj.offsetLeft-target);
					
					obj.style.left=obj.offsetLeft+speed+"px";
					
					if(reslut<=5){
						clearInterval(timer);
						obj.style.left=target+"px";
					}
//					console.log(obj.offsetLeft);
				},30)
				
				
			}
		</script>
	</body>
</html>
