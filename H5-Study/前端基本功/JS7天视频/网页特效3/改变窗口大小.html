<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/fun.js"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body,
			html {
				width: 100%;
				height: 100%;
			}
			
			#box {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById("box");

			fn();//初次调用
			window.onresize = fn;

			function fn() {
				var w = client().width;
				if(w > 960) {
					box.style.backgroundColor = "red";

				} else if(w > 640) {
					box.style.backgroundColor = "blue";

				} else {
					box.style.backgroundColor = "green";

				}
			}
		</script>

	</body>

</html>
