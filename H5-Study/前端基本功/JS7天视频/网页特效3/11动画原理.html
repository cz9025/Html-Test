<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				top: 150px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button id="btn">跑啊</button>
		<div id="box"></div>
		
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			var box=document.getElementById("box");
			
			var left=0;
			var timer=0;
			//动画基本原理,利用offsetleft的边距,持续增加
			btn.onclick=function(){
				
				timer=setInterval(function(){
					if(box.offsetLeft>800){
						clearInterval(timer);
					}
					left=box.offsetLeft+10;
					box.style.left=left+"px";
				},30)
				
			}
		</script>
	</body>
</html>
