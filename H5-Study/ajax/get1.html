			//1创建对象
			var ajaxhttp= new XMLHttpRequest();

			//2设置请求方法
			ajaxhttp.open("get", "test.php", true);

			//3发送请求
			ajaxhttp.send();

			//4注册事件,,,需要判断请求的状态,,然后获取返回的数据
			ajaxhttp.onreadystatechange = function() {
				if(ajaxhttp.readyState == 4 && ajaxhttp.status == 200) {
					console.log(ajaxhttp.responseText);
					document.querySelector("#txt").innerHTML = JSON.parse(ajaxhttp.responseText).a ;
				}

			}
		</script>
