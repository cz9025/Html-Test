<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取第三方天气数据</title>
	<style type="text/css">
		#div1{
			position:relative;
			left: 50%;
			background: lightGreen;
			width: 300px;
			height: 500px;
			overflow-y: scroll;
			overflow-x: hidden;
			margin-left: -150px;
			padding-bottom: 20px;
		}
		#div1 select{
			margin-left : 80px;
			margin-top : 10px;
			height: 30px;
		}
		#div1 input{
			height: 30px;
		}
		#div1 div{
			width: 300px;
			background: lightBlue;
			border-bottom: red solid 1px;
		}
		#div1 div ul li{
			list-style-type: none;  
			padding-left: 10px;
		}


	</style>
	<script src="js/jquery-1.11.1.js"></script>	
	<script src="js/template.js"></script>	
	<script id="artid" type="text/html">
	{{if weather}}
		{{each weather as value}}
			<div>
				<span> {{value.date}}</span>
				<ul>
					<li> 白天天气：{{value.info.day[1]}}</li>
					<li> 白天温度：{{value.info.day[2]}}</li>
					<li> 白天风向：{{value.info.day[3]}}</li>
					<li> 白天风速：{{value.info.day[4]}}</li>
				</ul>
				<ul>
					<li>晚上天气:{{value.info.night[1]}}</li>
					<li>晚上温度:{{value.info.night[2]}}</li>
					<li>晚上风向:{{value.info.night[3]}}</li>
					<li>晚上风速:{{value.info.night[4]}}</li>
				</ul>
			</div>
		{{/each}}
	{{/if}}
	</script>

	


	<script type="text/javascript">
	function callback(data){
		console.log(data);
		var html=template("artid",data);
		$("#info").html(html);
	}


	//jQuery写法
	$(function(){
		$("#city").change(function(){
			$("#info").	text("");
		});
		$("#btn").click(function(){
			$.ajax({
				url:"http://cdn.weather.hao.360.cn/api_weather_info.php?app=hao360&code="+$("#city").val(),
				type:"get",
				async:true,
				dataType: 'jsonp',// 返回的数据类型，设置为JSONP方式
			})
		});
	});
	</script>
</head>
<body>
<div id="div1">
	<select id="city">
		<option value="101010100">北京</option>
		<option value="101020100">上海</option>
		<option value="101280101">广州</option>
		<option value="101280601">深圳</option>
	</select>
	<input type="button" value="查看天气" id="btn">
	<div id="info"></div>
</div>
</body>
</html>
