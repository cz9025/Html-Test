<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		
		<title>跟随的广告</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 2000px;
			}
			#fix{
				height: 350px;
				width: 100px;
				background: url(img/001.jpg) no-repeat center center;
				position: absolute;
				top: 50px;
				left: 20px;
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="fix"></div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$(window).scroll(function(){
					var sctop=$(document).scrollTop();
					console.log(sctop);
					$("#fix").animate({
						"top":sctop+50
					},80)
				})
			})
		</script>
	</body>
</html>
