<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			select{
				float: left;
				width: 200px;
				height: 180px;
				font-size: 16px;
			}
			.wrap{
				float: left;
				width: 50px;
			}
			button{
				margin-left: 5px;
				margin-top: 7px;
				width: 40px;
				height: 36px;
			}
		</style>
	</head>
	<body>
		<select name="src-sel" id="src-sel" multiple="multiple">
			<option value="1">深圳</option>
			<option value="2">广州</option>
			<option value="3">上海</option>
			<option value="4">厦门</option>
			<option value="5">长沙</option>
		</select>
		<div class="wrap">
			<button type="button" id="btn1">>></button>
			<button type="button" id="btn2"><<</button>
			<button type="button" id="btn3">></button>
			<button type="button" id="btn4"><</button>
		</div>
		
		
		
		<select name="tar-sel" id="tar-sel" multiple="multiple"></select>
	</body>
	
	<script type="text/javascript">
		$(function(){
			$("#btn1").on("click",function(){
				$("#src-sel option").appendTo("#tar-sel");
			})
			
			$("#btn2").on("click",function(){
				$("#tar-sel option").appendTo("#src-sel");
			})
			
			$("#btn3").on("click",function(){
				$("#src-sel option:selected").appendTo("#tar-sel");
			})
			
			$("#btn4").on("click",function(){
				$("#tar-sel option:selected").appendTo("#src-sel");
			})
		})
	</script>
</html>
