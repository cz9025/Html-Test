		function List(id){
			this.id=document.getElementById(id);
			this.ul=this.id.children[0];
			this.uli=this.ul.children;
			
		}
		List.prototype.init=function(){
			var that=this;
			for(var i=0;i<this.uli.length;i++){
				this.uli[i].index=i;
				this.uli[i].onmouseover=function(){
					//鼠标停留,显示
					that.show(this.children[0]);
					
				}
				this.uli[i].onmouseout=function(){
					//鼠标移开,隐藏
					that.hide(this.children[0]);
				}
			}
		}
		//显示
		List.prototype.show=function(obj){
			obj.style.display="block";
		}
		//隐藏
		List.prototype.hide=function(obj){
			obj.style.display="none";
			
		}
