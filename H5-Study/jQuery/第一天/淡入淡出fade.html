<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<title>淡入淡出效果</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: pink;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="我是按钮" />
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				
				
				var dis=$(".box").css("display");
				if(dis=="block"){
					$(".box").fadeOut(1000);
				}else{
					$(".box").fadeIn(1000);
				}
				
			})
		})
	</script>
</html>
