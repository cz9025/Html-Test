<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<title>多个tab栏切换标签</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 100px;
				width: 500px;
				height: 200px;
				
				border: 1px solid gray;
			}
			.nav{
				width: 100%;
				height: 50px;
				
			}
			ul{
				list-style: none;
			}
			.nav ul li{
				float: left;
				height: 50px;
				width: 100px;
				line-height: 50px;
				color: white;
				font-size: 16px;
				text-align: center;
				cursor: pointer;
				background-color: pink;
			}
			.content{
				width: 100%;
				height: 150px;
				overflow: hidden;
				position: relative;
			}
			.content ul{
				width: 1000%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				
			}
			.content ul li{
				float: left;
				width: 500px;
				height: 150px;
			}
			.nav ul li.current{
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="nav" id="nav">
				<ul>
					<li>时尚</li>
					<li>时尚</li>
					<li>时尚</li>
					<li>时尚</li>
					<li>时尚</li>
				</ul>
			</div>
			<div class="content" id="content">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#nav>ul>li").mouseenter(function(){
				$(this).addClass("current").siblings().removeClass("current");
				var index=$(this).index();
//				$("#content>ul>li").eq(index).show(500).siblings().hide();
				$("#content>ul>li").eq(index).fadeIn().siblings().hide();//淡入
			})
		});
	
	</script>
</html>
