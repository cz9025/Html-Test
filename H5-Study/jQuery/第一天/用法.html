<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<title></title>
	</head>
	<body>
		<h3>以下设置中会有覆盖现象,测试时记得先注释下</h3>
		<ul class="ul">
			<li>第0个元素</li>
			<li style="font-size: 10px;">第1个元素</li>
			<li style="font-size: 20px;">第2个元素</li>
			<li style="font-size: 30px;">第3个元素</li>
			<li>第5个元素</li>
			<li>第06个元素</li>
			<li>第07个元素</li>
			<li>第08个元素</li>
			<li>第09个元素</li>
			<li>第010个元素</li>
		</ul>
			
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").css("font-size",function(index, value){
				console.log(value);
			});
			
		
			
		});
	</script>
</html>
