<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单</title>
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				margin: 100px auto;
				width: 380px;
			}
			.box>ul{
				/*overflow: hidden;*/
				width: 380px;
				height: 40px;
				
				list-style: none;
				background-color: #0000FF;
				border-radius: 5px;
			}
			.box>ul>li{
				float: left;
				width: 100px;
				height: 40px;
				background-color: #0065CB;
				text-align: center;
				line-height: 40px;
				border-radius: 5px;
				margin-left: 20px;
			}
			.box>ul>li>a{
				display: inline-block;
				width: 100%;
				height: 100%;
				text-decoration: none;
				color: black;
			}
			.box>ul>li ul{
				list-style: none;
				display: none;
			}
			.box>ul>li ul>li{
				width: 100px;
				height: 30px;
				background-color: #0065CB;
				text-align: center;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="warp">
				<li><a href="#">第一个菜单</a>
					<ul>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
					</ul>
				</li>
				
				<li><a href="#">第二个菜单</a>
					<ul>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
					</ul>
				</li>
				
				<li><a href="#">第三个菜单</a>
					<ul>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
						<li>耳机菜单</li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="tt" style="width: 100px; height: 100px; background: #000080;"></div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.warp>li').mouseenter(function(){
					$(this).children('ul').stop(false,true).slideDown(5000);
				})
			});
			$(document).ready(function(){
				$('.warp>li').mouseleave(function(){
					$(this).children('ul').stop(false,true).slideUp(3000);
				});
				
				var left=$('#tt').offset().top;
				console.log(left);
			});
		</script>
	</body>
</html>
