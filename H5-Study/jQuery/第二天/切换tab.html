<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1002px;
				margin: 100px auto;
			}
			ul{
				list-style: none;
			}
			ul li{
				float: left;
			}
			#nav li{
				margin-right: 15px;
				cursor: pointer;
				
			}
			#nav li.current{
				border-top: 2px  solid red;
			}
			#content{
				width: 1000px;
				height: 475px;
				overflow: hidden;
			}
			/*#content li.select{
				display: block;
			}*/
		</style>
	</head>
	<body>
		<div class="box">
			<ul id="nav">
				<li class="current">国际大牌</li>
				<li>国妆名牌</li>
				<li>清洁用品</li>
				<li>男士精品</li>
			</ul>
			<ul id="content">
				<li>
					<img src="img/guojidapai.jpg"/>
				</li>
				<li>
					<img src="img/guozhuangmingpin.jpg"/>
				</li>
				<li>
					<img src="img/qingjieyongpin.jpg"/>
				</li>
				<li>
					<img src="img/nanshijingpin.jpg"/>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#nav>li").mouseenter(function(){
				$(this).addClass("current").siblings().removeClass("current");
				
				$("#content>li").eq($(this).index()).fadeIn().siblings().fadeOut();
			})
		})
	</script>
</html>
