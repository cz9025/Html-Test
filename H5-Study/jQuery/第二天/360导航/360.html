<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: middle;
			}
			.box{
				width: 752px;
				height: 270px;
				border: 1px solid pink;
				margin: 100px auto;
				padding: 5px;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
				margin: 5px;
				position: relative;
			}
			p{
				width: 153px;
				height: 0;
				position: absolute;
				bottom: 0;
				left: 0;
				padding-left: 25px;
				background: url(img/bg.png) no-repeat 5px 0;
				color: #FFFFFF;
				font-size: 14px;
				line-height: 25px;
				background-color: rgba(0,0,0,.5);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<img src="img/01.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/02.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/03.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/04.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/05.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/06.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/07.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<img src="img/08.JPG"/>
					<p>百度一下，你就知道</p>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".box li p").each(function(i,e){
				$(this).css("background-position","5px -"+i*25+"px");
				
			});
			
			$(".box li").mouseenter(function(){

				$("p").eq($(this).index()).stop().animate({
					height:25
				},400)
			})
			.mouseleave(function(){
				$("p").eq($(this).index()).stop().animate({
					height:0
				},400)
			})
		})
	</script>
</html>
