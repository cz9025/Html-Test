<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<div id="dao"></div>
		<script type="text/javascript">
			var dao=document.getElementById("dao");
			var icon="\u263a&nbsp;&nbsp;";
			var sp='';
			var tex='&nbsp;&nbsp;';
			var t="";
			for (var i=1;i<7;i++) {
				
				sp+=tex;
				for (var j=7;j>i;j--) {
					
					t+=icon;
					
				}
				
				dao.innerHTML+=sp+t;
				t="";
				dao.innerHTML+="<br />";
			}
			
		</script>
