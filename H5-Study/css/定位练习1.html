<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				position: relative;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				top: 0;
				left: 0;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: absolute;
				top: 0;
				right: 0;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: orange;
				position: absolute;
				bottom: 0;
				left: 0;
			}
			.box4{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				bottom: 0;
				right: 0;
			}
			.box5{
				width: 100px;
				height: 100px;
				background-color: green;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -50px 0 0 -50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</body>
</html>
