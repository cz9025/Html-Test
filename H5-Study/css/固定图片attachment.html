<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>固定图片attachment</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/*背景就会被固定住，不会被滚动条滚走。*/
			
			body {
				background-image: url(../img/banner.jpg);
				background-attachment: fixed;
			}
			
			div {
				height: 10000px;
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>

</html>
