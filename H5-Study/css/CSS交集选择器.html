<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>交集选择器</title>
		<style type="text/css">
			.p1{
				color: red;
			}
			.p2{
				color: blue;
			}
			p.p1{
				color: yellow;
			}
			div.div3{
				color: pink;
			}

		</style>
	</head>

	<body>
		<div class="div1">
			<div class="div2">
				<p class="p1">在第二个div里面的p</p>
				<div class="div3">
					我会是怎样
					<p class="p2">在第三个div里面的p</p>
				</div>
			</div>
		</div>
	</body>

</html>
