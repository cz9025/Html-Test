<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>模拟导航条</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.navs {
				margin: 0 auto;
				margin-top: 100px;
				width: 800px;
				height: 40px;
				background-color: skyblue;
				border: 1px dashed black;
				border-radius: 5px;
			}
			
			.navs .uls {
				list-style: none;
			}
			
			.navs .uls li {
				float: left;
				text-align: center;
				line-height: 40px;
			}
			
			.navs .uls li a {
				display: block;
				text-decoration: none;
				height: 40px;
				width: 100px;
			}
			
			.navs .uls li a:link  {
				background-color: plum;
				color: white;
			}
			/*点击后的颜色*/
			.navs .uls li a:visited  {
				background-color: gainsboro;
				color: black;
			}
			
			.navs .uls li a:hover {
				background-color: pink;
				color: blue;
			}
		</style>
	</head>

	<body>
		<div class="navs">
			<ul class="uls">
				<li>
					<a href="null_content.html">秒杀</a>
				</li>
				<li>
					<a href="#">优惠卷</a>
				</li>
				<li>
					<a href="#">闪购</a>
				</li>
				<li>
					<a href="#">拍卖</a>
				</li>
				<li>
					<a href="#">服装</a>
				</li>
				<li>
					<a href="#">生鲜</a>
				</li>
				<li>
					<a href="#">超市</a>
				</li>
				<li>
					<a href="#">电器</a>
				</li>

			</ul>
		</div>
	</body>

</html>
