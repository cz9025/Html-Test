<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>margin问题1</title>
		<style type="text/css">
			.box1 {
				width: 500px;
				margin: 0 auto;
				background-color: pink;
				text-align: center;
			}
			
			.box2 {
				text-align: center;
				margin: 0 auto;
				width: 500px;
			}
			
			.p1 {
				width: 500px;
				background-color: pink;
				text-align: center;
				
			}
			.p2{
				width: 500px;
				background-color: pink;
				margin: 0 auto;
				
			}
		</style>
	</head>

	<body>
		<div class="box1">
			<p>我是p里面的文字内容</p>
		</div>
		<div class="box2">
			直接写的文字
		</div>
			<p class="p1">p里面的文字居中</p>
			<p class="p2">p里面的盒子居中</p>
	</body>

</html>
