<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动清除_内墙</title>
		<style type="text/css">
			*{margin: 0;}
			.box1,.box2{
				/*background-color: blue;*/
				/*border: 1px solid red;*/
				/*height: 99px;*/
			}
			.cl{
				clear: both;
			}
			/*消除浮动,并隔开10px*/
			.box_promo{
				height: 10px;
			}
			
			li{
				float: left;
				margin-right: 10px;
				width: 60px;
				/*height: 20px;*/
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul >
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
				<li>4444</li>
			</ul>
				<div class="box_promo cl"></div>
		</div>
	
		<div class="box2">
			<ul>
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
				<li>4444</li>
			</ul>
		</div>
	</body>
</html>
