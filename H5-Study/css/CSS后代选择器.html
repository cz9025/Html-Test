<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css后代选择器练习</title>
		<style type="text/css">
			/*类div1的所有后代的p元素*/
			.div1 p{
				color: red;
			}
			p{
				font-size: 35px;
			}
			/*两个class都有相同的样式*/
			.div1,.div2{
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<p>wwwwwwwww</p>
			<div class="div2">
				<div class="div3">
					<p>看我是什么颜色的？</p>
				</div>
			</div>
		</div>
	</body>
</html>
