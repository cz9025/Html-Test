<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS第三天作业</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			/*头部样式*/
			
			.header {
				width: 970px;
				margin: 0 auto;overflow: hidden;
			}
			
			.head_left {
				float: left;
				width: 277px;
				height: 103px;
				background-color: red;
			}
			
			.head_right_top {
				float: right;
				width: 137px;
				height: 49px;
				background-color: green;
			}
			
			.head_right_bottom {
				float: right;
				width: 679px;
				height: 46px;
				background-color: green;
				margin-top: 8px;
			}
			/*中间部分样式*/
			
			.content {
				width: 970px;
				overflow: hidden;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			
			.content_left {
				float: left;
				width: 310px;
				height: 435px;
				background-color: orange;
			}
			
			.content_right {
				float: right;
				width: 650px;
				/*height: 435px;*/
				overflow: hidden;
			}
			
			.content_right_top {
				float: left;
				width: 650px;
				/*height: 400px;*/
				overflow: hidden;
				margin-bottom: 10px;
			}
			
			.content_right_top_left {
				float: left;
				width: 450px;
				height: 400px;
			}
			
			.content_right_top_right {
				float: right;
				width: 190px;
				height: 400px;
				background-color: #AC2925;
				margin-left: 10px;
			}
			
			.content_right_bottom {
				/*float: left;*/
				overflow: hidden;
				width: 650px;
				height: 25px;
				background-color: green;
			}
			/*中间-左边-上部分 三格*/
			
			.content_3_1 {
				height: 240px;
				background-color: skyblue;
				margin-bottom: 10px;
			}
			
			.content_3_2 {
				height: 110px;
			}
			
			.content_3_3 {
				height: 30px;
			}
			/*底部*/
			
			.footer {
				width: 970px;
				height: 35px;
				background-color: navy;
				margin: 0 auto;
			}
			.cl{
				clear: both;
			}
			.h10{
				height: 10px;
			}
		</style>
	</head>

	<body>
		<!--头部-->
		<div class="header">
			<div class="head_left"></div>
			<div class="head_right_top"></div>
			<div class="head_right_bottom"></div>
			<!--内墙法   清除浮动-->
			<div class="cl h10"></div>

		</div>
		<!--中间部分-->
		<div class="content">
			<div class="content_left"></div>
			<div class="content_right">
				<!--中间的右边部分又分为上下两部分-->
				<!--先上部分-->
				<div class="content_right_top">
					<!--上部分又分为左右两边-->
					<div class="content_right_top_left">
						<!--左边部分又分为上下三个-->
						<div class="content_3_1"></div>
						<div class="content_3_1 content_3_2"></div>
						<div class="content_3_1 content_3_3"></div>
					</div>
					<div class="content_right_top_right"></div>
				</div>
				<!--下部分-->
				<div class="content_right_bottom"></div>
			</div>
		</div>
		<!--底部-->
		<div class="footer"></div>

	</body>

</html>
