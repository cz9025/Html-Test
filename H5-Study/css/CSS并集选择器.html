<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>并集选择器</title>
		<style type="text/css">
			/*并集选择器,div和p都会有相同的属性*/
			div,p{
				color: blue;
				font-size: 24px;
			}
			span,.p2{
				color: red;
			}
		</style>
	</head>

	<body>
		<div>
			<p>dfdf</p>
			<div>
				<span>我手动阀</span>
				<p class="p2">电风扇</p>
			</div>
		</div>
	</body>

</html>
