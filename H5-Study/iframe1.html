<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>iframe1</title>
	</head>

	<body bgcolor="green">
		<iframe src="https://m.baidu.com" name="iframe_a" width="50%" height="300"></iframe>

		<p>
			<a href="http://www.w3school.com.cn" target="iframe_a">W3School.com.cn</a>
		</p>

		<p><b>注释：</b>由于链接的目标匹配 iframe 的名称，所以链接会在 iframe 中打开。</p>
		<p>iframe 可用作链接的目标（target）。 链接的 target 属性必须引用 iframe 的 name 属性</p>

	</body>

</html>
