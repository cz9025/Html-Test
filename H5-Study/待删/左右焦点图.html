<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>左右焦点图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				height: 200px;
				border: 1px solid gray;
			overflow: hidden;
				/*padding: 5px;*/
				position: relative;
			}
			#slider{
				width: 100%;
				height: 100%;
				/*position: relative;*/
				position: relative;
			}
			#pic{
				width: 1000%;
				list-style: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			#pic li{
				float: left;
				width: 300px;
				height: 200px;
			}
			#pic li.q{
				background-color: red;
			}
			#pic li.w{
				background-color: orange;
			}
			#pic li.e{
				background-color: yellow;
			}
			#pic li.r{
				background-color: green;
			}
			
			#arr{
				width: 100%;
				position: absolute;
				top: 50%;
				margin-top: -20px;
				left: 0;
				height: 40px;
			}
			span{
				width: 40px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background-color: pink;
				cursor: pointer;
			}
			#left{
			float: left;
			}
			#right{
				float: right;
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="slider">
				<ul id="pic">
					<li class="q">1</li>
					<li class="w">2</li>
					<li class="e">3</li>
					<li class="r">4</li>
				</ul>
			</div>
			<div id="arr"><span id="left"><</span><span id="right">></span></div>
		</div>
		<script type="text/javascript">
			var pic=document.getElementById("pic");
			var arr=document.getElementById("arr");
			var left=document.getElementById("left");
			var right=document.getElementById("right");
			
			var leader=0,target=0;
			left.onclick=function(){
				target+=300;
			}
			right.onclick=function(){
				target-=300;
			}
			
			setInterval(fn,30);
			function fn(){
				if(target>=0){
					target=0;
				}
				if(target<=-900){
					target=-900;
				}
				leader=leader+(target-leader)/10;
				pic.style.left=leader+"px";//又忘记加px
			}
			
			
		</script>
	</body>
</html>
