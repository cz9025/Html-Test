<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝轮播</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 200px;
				border: 1px solid gray;
					overflow: hidden;
			}
			#slider{
				width: 1000%;
				position: relative;
			
				
			}
			#pic{
				list-style: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			#pic li{
				float: left;
				width: 300px;
				height: 200px;
			}
			#pic li.q{
				background-color: red;
			}
			#pic li.w{
				background-color: orange;
			}
			#pic li.e{
				background-color: yellow;
			}
			#pic li.r{
				background-color: green;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div id="slider">
				<ul id="pic">
					<li class="q"></li>
					<li class="w"></li>
					<li class="e"></li>
					<li class="r"></li>
					
					
					<li class="q"></li>
					<li class="w"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var pic=document.getElementById("pic");
			setInterval(fn,10);
			var num=0;
			function fn(){
				num--;
				if(num<=-900){
					pic.style.left=0;
					num=0;
				}else{
					pic.style.left=num+"px";
				}
			}
		</script>
	</body>
</html>
