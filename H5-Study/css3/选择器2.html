<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			header,section{
				height: 100px;
				width: 100%;
			}
			/*实际选择单行*/

				background-color: pink;

			}

	</head>
	<body>

		<section></section>
		<section></section>
		<section></section>
		<section></section>
		<section></section>
	</body>
</html>
