<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>社保</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.container{
				margin: 0 auto;
				width: 300px;
				padding-bottom: 10px;
				border-bottom:  solid gainsboro 5px;
			}
			.title{
				display: block;
				width:300px;
				line-height: 40px;
				background-color: deepskyblue;
				text-align: center;
				
			}
			.pic{
				height: 150px;
			}
			.uls{
				overflow: hidden;
				padding-top: 10px;
				list-style: none;
			}
			.uls li{
				float: left;
				width: 75px;
			}
			.uls li img{
				width: 50px;
				height: 50px;
				padding: 0 13px;
			}
			.uls li p{
				font-size: 12px;
				font-family: "微软雅黑";
				text-align: center;
				}
		</style>
	</head>
	<body>
		<div class="container">
			<p class="title">社保公积金</p>
			<div class="pic">
				<img src="img/bg.png"/>
			</div>
			<ul class="uls">
				<li> <img src="img/bg.png"/> <p>缴纳社保</p></li>
				<li> <img src="img/bg.png"/><p>缴纳社保</p></li>
				<li> <img src="img/bg.png"/><p>缴纳社保</p></li>
				<li> <img src="img/bg.png"/><p>缴纳社保</p></li>
			</ul>
		
		
		</div>
		
	</body>
	<script type="text/javascript">
		console.log()
	</script>
</html>
