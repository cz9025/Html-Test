<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style type="text/css">
			*{
				outline-style: none;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<form role="form" class="form-inline">
				<div class="form-group">
					<label for="txt" class="control-label col-sm-2">名稱：</label>
					<div class="col-sm-10"><input type="text" id="txt" placeholder="請輸入隨意" class="form-control" /></div>

				</div>

				<div class="form-group">
					<label for="tx1t" class="control-label col-sm-2">名稱：</label>
					<div class="col-sm-10"><input type="text" id="tx1t" placeholder="請輸入隨意" class="form-control" /></div>

				</div>

				<div class="form-group">
					<label for="tx2t" class="control-label col-sm-2">名稱：</label>
					<div class="col-sm-10"><input type="text" id="tx2t" placeholder="請輸入隨意" class="form-control" /></div>

				</div>
			</form>

			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">名字</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">姓</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname" placeholder="请输入姓">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
          						<input type="checkbox">请记住我
        					</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>

			<form role="form" class="form-inline">
				<div class="form-group">

					<input type="text" class="form-control" id="name" placeholder="请输入名称">
				</div>
				<div class="checkbox">
					<label>
      					<input type="checkbox">请打勾
    				</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
<form role="form">
  <div class="form-group">
    <label for="name">选择列表</label>
    <select class="form-control" >
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <label for="name">可多选的选择列表</label>
    <select  class="form-control" multiple="multiple" id="va">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
</form>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">email@example.com</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control"  id="inputPassword" placeholder="请输入密码">
    </div>
  </div>
</form>





<form class="form-horizontal" role="form">
 
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
    <div class="col-sm-10">
      <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
    </div>
  </div>
  <fieldset disabled>
    <div class="form-group">
      <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
      <div class="col-sm-10">
        <input type="text" id="disabledInput" class="form-control" placeholder="禁止输入">
      </div>
    </div>
    <div class="form-group">
      <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
      <div class="col-sm-10">
        <select id="disabledSelect" class="form-control">
          <option>禁止选择</option>
        </select>
      </div>
    </div>
  </fieldset>
  <div class="form-group has-success">
    <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSuccess">
    </div>
  </div>
  <div class="form-group has-warning">
    <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputWarning">
    </div>
  </div>
  <div class="form-group has-error">
    <label class="col-sm-2 control-label" for="inputError">输入错误</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputError">
    </div>
  </div>
</form>
		</div>
		<p id="p"></p>
		<button class="btn btn-info">雙方的公司的</button>
		<button class="btn btn-warning">雙方的公司的</button>
	</body>
<script type="text/javascript">
	var va=document.getElementById("va");
	var p=document.getElementById("p");
	va.onchange=function(){
		p.innerHTML+=va.value+", ";
	}
	
	
</script>
</html>
