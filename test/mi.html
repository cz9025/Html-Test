<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 50px;
				background-color: pink;
			}
			a{
				display: inline-block;
				width: 100px;
				height: 40px;
				background: red url(img/mi-logo.png) no-repeat left center;
				padding-left: 50px;
				text-decoration: none;
				line-height: 40px;
			}
			#hh{
				display: none;
				width: 400px;
				height: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="#">跳啊跳</a>
			<div id="hh">
				
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#box").mouseenter(function(){
				$("#hh").slideDown(500);
				console.log(1)
			});
			$("#box").mouseleave(function(){
				$("#hh").slideUp(500)
			});
		})
	</script>
</html>
